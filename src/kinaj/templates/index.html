{%- extends "base.html" %}
{%- block content %}
<div id="project_list">
    <div id="featured">
        <div class="project" id="{{ featured._id }}">
            <a href="/projects/retrieve/{{ featured._id }}/"><img src="/static/projects/{{ featured._id }}/{{ featured.preview_big }}" title="{{ featured.name }}" alt="{{ featured.name }}" /></a>
        </div>
    </div>
    {%- for project in active %}
    {%- if loop.first -%}<div id="list">{%- endif %}
    {%- if loop.index0 == 4 -%}<div id="mainlist">{%- endif %}
        <div class="project" id="{{ project._id }}">
            <a href="/projects/retrieve/{{ project._id }}/" title="/static/projects{{ project.name }}"><img src="/static/projects/{{ project._id }}/{{ project.preview_small }}" title="{{ project.name }}" alt="{{ project.name }}" /></a>
        </div>
    {%- if loop.index0 == 3 %}</div>{%- endif %}
    {%- if loop.last %}</div>{%- endif %}
    {%- endfor %}
</div>
{%- endblock %}
