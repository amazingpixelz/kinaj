{% extends "layout.html" %}
{% block content %}
<form action="" method="post" accept-charset="utf-8">
    <fieldset>
        <label for="name">Name</label><input type="text" name="name" value="" id="name" />
        <label for="image_name">Image Name</label><input type="text" name="image_name" value="" id="image_name" />
        <label for="tags">Tags</label><input type="text" name="tags" value="" id="tags" />
        <label for="text">Text</label><textarea name="text" rows="8" cols="40" id="text"></textarea>
        <label for="active">Active</label><input type="checkbox" name="active" value="true" id="active"/>
        <label for="featured">Featured</label><input type="checkbox" name="featured" value="true" id="featured"/>
        
        <input type="submit" name="formsubmit" value="Create" class="formsubmit" />
    </fieldset>
</form>
{% endblock %}
