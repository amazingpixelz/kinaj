{%- extends "base.html" %}
{%- block title %}list | {% endblock %}
{%- block content %}
<h1>List of projects</h1>
{%- for project in active %}
<h2><a href="{{ url_for('retrieve', docid=project._id) }}" title="{{ project.name }}">{{ project.name }}</a></h2>
{%- else %}
<h2>No project created yet.</h2>
{%- endfor %}
{%- endblock %}
